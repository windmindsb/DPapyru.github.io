# GitHub Pages配置文件
# 用于配置Jekyll处理，即使我们不使用Jekyll

# 设置基础URL，如果部署到GitHub Pages的子路径
# baseurl: "/repository-name"  # 如果仓库名称不是username.github.io，取消注释并设置

# 禁用Jekyll的默认插件，避免处理问题
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 设置Markdown处理器
markdown: kramdown
highlighter: rouge

# 排除不需要处理的文件和目录
exclude:
  - .github/
  - .git/
  - .gitignore
  - README.md
  - LICENSE
  - node_modules/
  - package.json
  - package-lock.json
  - generate-index.js
  - CNAME
  - "*.tmp"
  - "*.bak"

# 包含的文件（即使被排除）
include:
  - _redirects

# 设置站点信息
title: "泰拉瑞亚Mod制作教程"
description: "面向泰拉瑞亚Mod开发者的协作教程项目，旨在降低Mod制作门槛"
url: "https://dpapyru.github.io"
author: "泰拉瑞亚Mod社区"

# SEO设置
twitter:
  username: dpapyru
  card: summary

social:
  name: DPapyru
  links:
    - https://github.com/DPapyru

# 设置编码
encoding: utf-8

# 设置时区
timezone: Asia/Shanghai

# 禁用Jekyll的默认插件处理
safe: true

# 启用未来文章
future: true

# 设置分页（如果需要）
# paginate: 10
# paginate_path: "/page:num/"

# 设置默认前置参数
defaults:
  - scope:
      path: ""
    values:
      layout: "default"